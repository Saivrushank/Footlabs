<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlabs | 3D Studio Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root { --gold: #e6a822; --bg: #0a0a0a; --panel: #000000; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; }

        /* ONBOARDING OVERLAY */
        #onboarding {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 0.8s ease-in-out;
        }
        #onboarding.hidden { opacity: 0; pointer-events: none; transform: scale(1.05); }
        .logo-text { font-family: 'Cinzel'; font-size: 48px; letter-spacing: 12px; color: var(--gold); margin-bottom: 5px; }
        .sub-text { font-size: 11px; letter-spacing: 5px; color: #555; text-transform: uppercase; margin-bottom: 30px; }
        
        #load-status { font-family: 'Share Tech Mono'; font-size: 12px; color: var(--gold); margin-bottom: 20px; }
        #enter-btn {
            display: none; background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 15px 50px; cursor: pointer;
            font-family: 'Cinzel'; letter-spacing: 2px; transition: 0.3s;
        }
        #enter-btn:hover { background: var(--gold); color: #000; }

        /* UI LAYOUT */
        #workspace { width: 100vw; height: 100vh; display: flex; opacity: 0; transition: 1.5s; }
        #workspace.visible { opacity: 1; }
        #canvas-container { flex: 1; cursor: crosshair; }

        #fm-sidebar { 
            position: absolute; right: 40px; top: 100px; bottom: 40px; 
            width: 320px; background: var(--panel); border: 1px solid #222;
            display: flex; flex-direction: column; z-index: 10;
        }
        
        .target-display { background: #111; padding: 20px; border-bottom: 2px solid var(--gold); }
        .target-name { font-family: 'Cinzel'; font-size: 16px; color: #fff; letter-spacing: 1px; }

        .acc-content { padding: 20px; overflow-y: auto; flex: 1; }
        .section-title { font-size: 10px; color: #666; text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 10px; display: block; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        .control-box { background: #0d0d0d; border: 1px solid #222; padding: 15px; margin-bottom: 12px; border-radius: 2px; }
        .control-label { font-size: 10px; display: flex; justify-content: space-between; margin-bottom: 10px; color: #888; letter-spacing: 1px; }
        
        input[type="range"] { width: 100%; accent-color: var(--gold); cursor: pointer; outline: none; }
        input[type="color"] { background: none; border: 1px solid #333; width: 40px; height: 20px; cursor: pointer; padding: 0; }

        #topnav { position: absolute; top: 35px; left: 45px; font-family: 'Cinzel'; font-size: 18px; color: var(--gold); z-index: 20; letter-spacing: 5px; }
    </style>
</head>
<body>

    <div id="onboarding">
        <div class="logo-text">FOOTLABS</div>
        <div class="sub-text">Digital Architecture</div>
        <div id="load-status">BOOTING ENGINE...</div>
        <button id="enter-btn" onclick="startExperience()">ACCESS STUDIO</button>
    </div>

    <div id="topnav">FOOTLABS // CONFIGURATOR</div>

    <div id="workspace">
        <div id="canvas-container"></div>

        <div id="fm-sidebar">
            <div class="target-display">
                <div style="font-size:9px; color:var(--gold); margin-bottom:5px; font-weight: bold;">SELECTION</div>
                <div class="target-name" id="active-part-name">CLICK ANY PART</div>
            </div>

            <div class="acc-content">
                <span class="section-title">Color Palette</span>
                <div class="control-box">
                    <div class="control-label">MATERIAL COLOR <input type="color" id="colorPicker" oninput="window.applyColor(this.value)"></div>
                </div>

                <span class="section-title">Surface Physics</span>
                <div class="control-box">
                    <div class="control-label">METALLIC REFLECTION</div>
                    <input type="range" id="metalSlider" min="0" max="1" step="0.01" value="0.1" oninput="window.updateMat('metalness', this.value)">
                </div>
                <div class="control-box">
                    <div class="control-label">POLISHED GLOSS</div>
                    <input type="range" id="roughSlider" min="0" max="1" step="0.01" value="0.5" oninput="window.updateMat('roughness', 1 - this.value)">
                </div>

                <span class="section-title">Geometry</span>
                <div class="control-box">
                    <div class="control-label">VERTICAL SCALE</div>
                    <input type="range" id="yScale" min="0.5" max="2.5" step="0.05" value="1" oninput="window.updateScale('y', this.value)">
                </div>
                <div class="control-box">
                    <div class="control-label">LATERAL WIDTH</div>
                    <input type="range" id="xScale" min="0.5" max="2.0" step="0.05" value="1" oninput="window.updateScale('x', this.value)">
                </div>
            </div>
        </div>
    </div>

<script>
let scene, camera, renderer, controls, shoe, activePart = null;
let shoeParts = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// 1. ENGINE CORE LOADING
const loader = new THREE.GLTFLoader();
loader.load('models/shoe.glb', (gltf) => {
    shoe = gltf.scene;
    
    // Position and Initial Scale
    const box = new THREE.Box3().setFromObject(shoe);
    const size = box.getSize(new THREE.Vector3());
    const scale = 8 / Math.max(size.x, size.y, size.z);
    shoe.scale.set(scale, scale, scale);
    
    // Prepare children for individual control
    shoe.traverse(c => {
        if(c.isMesh) {
            c.material = c.material.clone(); // Separate materials so they color individually
            shoeParts.push(c);
        }
    });

    document.getElementById('load-status').style.display = 'none';
    document.getElementById('enter-btn').style.display = 'block';
}, (xhr) => {
    document.getElementById('load-status').innerText = "LOADING: " + Math.round(xhr.loaded / xhr.total * 100) + "%";
});

function initScene() {
    const container = document.getElementById('canvas-container');
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    camera = new THREE.PerspectiveCamera(40, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(12, 6, 12);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // GRID RESTORED
    const grid = new THREE.GridHelper(30, 30, 0x333333, 0x111111);
    grid.position.y = -1.5;
    scene.add(grid);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    // HIGH QUALITY LIGHTING
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dLight = new THREE.DirectionalLight(0xffffff, 1);
    dLight.position.set(5, 10, 7);
    scene.add(dLight);

    scene.add(shoe);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

function startExperience() {
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('workspace').classList.add('visible');
    initScene();
}

// 2. INTERACTION LOGIC (FIXED)
document.getElementById('canvas-container').addEventListener('mousedown', (e) => {
    const rect = document.getElementById('canvas-container').getBoundingClientRect();
    mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(shoeParts, true);
    
    if(intersects.length > 0) {
        activePart = intersects[0].object;
        document.getElementById('active-part-name').innerText = activePart.name.replace(/_/g, ' ').toUpperCase();
        controls.autoRotate = false;

        // SYNC SLIDERS TO CURRENT PART VALUES
        document.getElementById('metalSlider').value = activePart.material.metalness;
        document.getElementById('roughSlider').value = 1 - activePart.material.roughness;
        document.getElementById('yScale').value = activePart.scale.y;
        document.getElementById('xScale').value = activePart.scale.x;
    }
});

// 3. GLOBAL FUNCTIONS FOR SIDEBAR
window.applyColor = (c) => { 
    if(!activePart) return alert("SELECT A PART FIRST!");
    activePart.material.color.set(c); 
};

window.updateMat = (prop, val) => { 
    if(!activePart) return;
    activePart.material[prop] = parseFloat(val);
    activePart.material.needsUpdate = true;
};

window.updateScale = (axis, val) => { 
    if(!activePart) return;
    activePart.scale[axis] = parseFloat(val);
};

window.addEventListener('resize', () => {
    const container = document.getElementById('canvas-container');
    if(!container) return;
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>
</body>
</html>
