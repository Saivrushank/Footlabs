<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlabs | 3D Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        :root { --gold: #e6a822; --bg: #0a0a0a; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; }
        
        /* ONBOARDING */
        #onboarding { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: 0.5s; }
        #onboarding.hidden { opacity: 0; pointer-events: none; }
        .btn-main { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 15px 50px; cursor: pointer; font-family: 'Cinzel'; letter-spacing: 2px; display: none; margin-top: 20px; transition: 0.3s; }
        .btn-main:hover { background: var(--gold); color: #000; }

        /* INTERFACE */
        #workspace { width: 100vw; height: 100vh; display: flex; opacity: 0; transition: 1s; }
        #workspace.visible { opacity: 1; }
        #canvas-container { flex: 1; cursor: crosshair; }
        
        #sidebar { position: absolute; right: 20px; top: 20px; bottom: 20px; width: 320px; background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 25px; display: flex; flex-direction: column; z-index: 10; box-sizing: border-box; }
        .selection-panel { border-bottom: 1px solid var(--gold); margin-bottom: 20px; padding-bottom: 15px; }
        .part-id { font-family: 'Cinzel'; font-size: 18px; color: var(--gold); text-transform: uppercase; margin-top: 5px; }
        
        .control-group { margin-bottom: 20px; }
        label { font-size: 10px; color: #777; letter-spacing: 1px; text-transform: uppercase; display: block; margin-bottom: 10px; }
        
        input[type="range"] { width: 100%; accent-color: var(--gold); cursor: pointer; }
        input[type="color"] { background: none; border: 1px solid #333; width: 100%; height: 35px; cursor: pointer; }

        #topnav { position: absolute; top: 30px; left: 40px; font-family: 'Cinzel'; color: var(--gold); z-index: 5; letter-spacing: 5px; pointer-events: none; }
    </style>
</head>
<body>

    <div id="onboarding">
        <h1 style="font-family:'Cinzel'; color:var(--gold); letter-spacing:10px; margin-bottom:0;">FOOTLABS</h1>
        <p style="color:#555; letter-spacing:4px; font-size:10px; margin-top:10px;">VIRTUAL PRODUCTION UNIT</p>
        <div id="loader-msg" style="font-family: monospace; font-size: 12px; margin-top: 30px; color: #444;">INITIALIZING GEOMETRY...</div>
        <button id="enter-btn" class="btn-main" onclick="startApp()">START CUSTOMIZER</button>
    </div>

    <div id="topnav">FOOTLABS // STUDIO</div>

    <div id="workspace">
        <div id="canvas-container"></div>
        <div id="sidebar">
            <div class="selection-panel">
                <label>Active Component</label>
                <div class="part-id" id="display-name">NOT SELECTED</div>
            </div>
            
            <div class="control-group">
                <label>Base Material Color</label>
                <input type="color" id="picker" oninput="applyColor(this.value)">
            </div>

            <div class="control-group">
                <label>Component Thickness (Y)</label>
                <input type="range" min="0.3" max="3.0" step="0.05" value="1" oninput="applyScale('y', this.value)">
            </div>

            <div class="control-group">
                <label>Component Width (X)</label>
                <input type="range" min="0.3" max="2.5" step="0.05" value="1" oninput="applyScale('x', this.value)">
            </div>

            <p style="font-size: 9px; color: #444; margin-top: auto; line-height: 1.4;">
                *TIP: Click directly on the shoe to select a part. If it doesn't select, try clicking a different area of that part.
            </p>
        </div>
    </div>

<script>
let scene, camera, renderer, controls, shoe;
let meshes = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let activeObject = null;

// 1. MODEL LOADING
const gltfLoader = new THREE.GLTFLoader();
gltfLoader.load('models/shoe.glb', (gltf) => {
    shoe = gltf.scene;
    
    // Auto-Scale Logic
    const box = new THREE.Box3().setFromObject(shoe);
    const size = box.getSize(new THREE.Vector3());
    const scaleFactor = 8 / Math.max(size.x, size.y, size.z);
    shoe.scale.set(scaleFactor, scaleFactor, scaleFactor);
    
    // Position Logic
    const center = box.getCenter(new THREE.Vector3());
    shoe.position.x += (shoe.position.x - center.x) * scaleFactor;
    shoe.position.y += (shoe.position.y - center.y) * scaleFactor;
    shoe.position.z += (shoe.position.z - center.z) * scaleFactor;
    shoe.position.y += 0.5; // Offset from grid

    // Deep Traversal - This ensures every piece is clickable
    shoe.traverse(child => {
        if(child.isMesh) {
            child.material = child.material.clone();
            meshes.push(child);
        }
    });

    document.getElementById('loader-msg').style.display = 'none';
    document.getElementById('enter-btn').style.display = 'block';
});

function initStudio() {
    const container = document.getElementById('canvas-container');
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0a0a0a);

    camera = new THREE.PerspectiveCamera(45, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(12, 5, 12);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // GRID SYSTEM
    const grid = new THREE.GridHelper(30, 30, 0x333333, 0x111111);
    grid.position.y = -2;
    scene.add(grid);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    scene.add(new THREE.AmbientLight(0xffffff, 0.7));
    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    scene.add(shoe);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    if(controls) controls.update();
    renderer.render(scene, camera);
}

function startApp() {
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('workspace').classList.add('visible');
    initStudio();
}

// 2. SELECTION ENGINE (FIXED)
document.getElementById('canvas-container').addEventListener('mousedown', (e) => {
    const rect = document.getElementById('canvas-container').getBoundingClientRect();
    mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    
    // We check against the meshes array we built during loading
    const intersects = raycaster.intersectObjects(meshes, true);
    
    if(intersects.length > 0) {
        // Pick the closest object hit by the laser
        activeObject = intersects[0].object;
        
        // Update UI
        let name = activeObject.name || "Unnamed Part";
        document.getElementById('display-name').innerText = name.replace(/_/g, ' ');
        
        // Stop rotation to allow focus
        controls.autoRotate = false;

        // Visual feedback (Glow)
        if(activeObject.material.emissive) {
            activeObject.material.emissive.setHex(0x222222);
            setTimeout(() => activeObject.material.emissive.setHex(0x000000), 200);
        }
    }
});

// 3. UI ACTIONS
window.applyColor = (color) => {
    if(activeObject) {
        activeObject.material.color.set(color);
    } else {
        alert("Please click a part of the shoe first!");
    }
};

window.applyScale = (axis, val) => {
    if(activeObject) {
        activeObject.scale[axis] = parseFloat(val);
    }
};

window.addEventListener('resize', () => {
    const container = document.getElementById('canvas-container');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>
</body>
</html>
