<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footlabs | 3D Design Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    
    <style>
        :root { --gold: #e6a822; --bg: #0a0a0a; --panel: #000000; }
        body { margin: 0; overflow: hidden; background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; }

        /* ONBOARDING */
        #onboarding {
            position: fixed; inset: 0; background: var(--bg);
            z-index: 1000; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: 0.8s;
        }
        #onboarding.hidden { opacity: 0; pointer-events: none; }
        .logo-text { font-family: 'Cinzel'; font-size: clamp(32px, 8vw, 48px); letter-spacing: 12px; color: var(--gold); }
        #load-status { margin: 20px; font-family: 'Share Tech Mono'; font-size: 12px; color: #444; }
        #enter-btn {
            display: none; background: transparent; border: 1px solid var(--gold);
            color: var(--gold); padding: 15px 50px; cursor: pointer;
            font-family: 'Cinzel'; letter-spacing: 2px;
        }

        /* WORKSPACE */
        #workspace { width: 100vw; height: 100vh; display: flex; opacity: 0; transition: 1.5s; }
        #workspace.visible { opacity: 1; }
        #canvas-container { flex: 1; cursor: crosshair; }

        /* SIDEBAR */
        #fm-sidebar { 
            position: absolute; right: 40px; top: 100px; bottom: 40px; 
            width: 320px; background: var(--panel); border: 1px solid #222;
            display: flex; flex-direction: column; z-index: 10;
        }
        .target-display { background: #111; padding: 20px; border-bottom: 2px solid var(--gold); }
        .target-name { font-family: 'Cinzel'; font-size: 18px; color: #fff; }

        .acc-content { padding: 20px; overflow-y: auto; flex: 1; }
        .section-title { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 2px; margin: 20px 0 10px; display: block; }
        
        .control-box { background: #0a0a0a; border: 1px solid #222; padding: 12px; margin-bottom: 10px; }
        .control-label { font-size: 11px; display: flex; justify-content: space-between; margin-bottom: 8px; color: #aaa; }
        
        input[type="range"] { width: 100%; accent-color: var(--gold); cursor: pointer; }
        input[type="color"] { background: none; border: none; width: 30px; height: 20px; cursor: pointer; }

        #topnav { position: absolute; top: 30px; left: 40px; font-family: 'Cinzel'; font-size: 18px; color: var(--gold); z-index: 20; letter-spacing: 4px; }
    </style>
</head>
<body>

    <div id="onboarding">
        <div class="logo-text">FOOTLABS</div>
        <div id="load-status">ANALYZING GEOMETRY...</div>
        <button id="enter-btn" onclick="startExperience()">ACCESS STUDIO</button>
    </div>

    <div id="topnav">FOOTLABS // CONFIGURATOR</div>

    <div id="workspace">
        <div id="canvas-container"></div>
        <div id="fm-sidebar">
            <div class="target-display">
                <div style="font-size:9px; color:var(--gold); margin-bottom:5px;">ACTIVE LAYER</div>
                <div class="target-name" id="active-part-name">SELECT COMPONENT</div>
            </div>

            <div class="acc-content">
                <span class="section-title">Aesthetics</span>
                <div class="control-box">
                    <div class="control-label">HEX COLOR <input type="color" oninput="window.applyColor(this.value)"></div>
                </div>

                <span class="section-title">Material Physics</span>
                <div class="control-box">
                    <div class="control-label">METALLIC <span>REFLECTION</span></div>
                    <input type="range" min="0" max="1" step="0.1" value="0.1" oninput="window.updateMat('metalness', this.value)">
                </div>
                <div class="control-box">
                    <div class="control-label">GLOSS <span>ROUGHNESS</span></div>
                    <input type="range" min="0" max="1" step="0.1" value="0.5" oninput="window.updateMat('roughness', 1 - this.value)">
                </div>

                <span class="section-title">Parametric Tweaks</span>
                <div class="control-box">
                    <div class="control-label">SOLE THICKNESS</div>
                    <input type="range" min="0.5" max="3" step="0.1" value="1" oninput="window.updateScale('y', this.value)">
                </div>
                <div class="control-box">
                    <div class="control-label">TOE BOX WIDTH</div>
                    <input type="range" min="0.5" max="1.8" step="0.1" value="1" oninput="window.updateScale('x', this.value)">
                </div>
            </div>
        </div>
    </div>

<script>
let scene, camera, renderer, controls, shoe, activePart = null;
let shoeParts = [];
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();

// 1. ASSET LOADING
const loader = new THREE.GLTFLoader();
loader.load('models/shoe.glb', (gltf) => {
    shoe = gltf.scene;
    const box = new THREE.Box3().setFromObject(shoe);
    const center = box.getCenter(new THREE.Vector3());
    const size = box.getSize(new THREE.Vector3());
    const scale = 8 / Math.max(size.x, size.y, size.z);
    shoe.scale.set(scale, scale, scale);
    shoe.position.sub(center.multiplyScalar(scale));
    shoe.position.y += 0.5; // Lift slightly for grid

    shoe.traverse(c => {
        if(c.isMesh) {
            c.material = c.material.clone();
            shoeParts.push(c);
        }
    });

    document.getElementById('load-status').style.display = 'none';
    document.getElementById('enter-btn').style.display = 'block';
});

// 2. SCENE INITIALIZATION (WITH GRID)
function initScene() {
    const container = document.getElementById('canvas-container');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(40, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(10, 5, 10);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    // RESTORED GRID SYSTEM
    const grid = new THREE.GridHelper(40, 40, 0x444444, 0x111111);
    grid.position.y = -1.5;
    scene.add(grid);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.5;

    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const light = new THREE.DirectionalLight(0xffffff, 1.2);
    light.position.set(5, 10, 5);
    scene.add(light);

    scene.add(shoe);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

function startExperience() {
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('workspace').classList.add('visible');
    initScene();
}

// 3. INTERACTION TOOLS
document.getElementById('canvas-container').addEventListener('mousedown', (e) => {
    const rect = document.getElementById('canvas-container').getBoundingClientRect();
    mouse.x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
    mouse.y = -((e.clientY - rect.top) / rect.height) * 2 + 1;
    
    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(shoeParts);
    
    if(intersects.length > 0) {
        activePart = intersects[0].object;
        document.getElementById('active-part-name').innerText = activePart.name.replace(/_/g, ' ').toUpperCase();
        controls.autoRotate = false; // Stop spin on user interaction
    }
});

window.applyColor = (c) => { if(activePart) activePart.material.color.set(c); };
window.updateMat = (p, v) => { if(activePart) activePart.material[p] = parseFloat(v); };
window.updateScale = (axis, v) => { if(activePart) activePart.scale[axis] = parseFloat(v); };

window.addEventListener('resize', () => {
    const container = document.getElementById('canvas-container');
    camera.aspect = container.clientWidth / container.clientHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(container.clientWidth, container.clientHeight);
});
</script>
</body>
</html>
